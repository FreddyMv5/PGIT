<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mi Página Web</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
            
            padding: 8px 16px;
            border-radius: 4px;
            transition: box-shadow 0.3s ease; 
        }
        .navbar a:hover {
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1); 
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Inicio</a>
    <a href="home.html">Ir a Home</a>
</div>

<div class="container">
    <h1>Bienvenido a Mi Página Web</h1>
    <p>Esta es una página web sencilla creada con HTML.</p>
    <p>Puedes editar este archivo index.html para comenzar a construir tu propio sitio web.</p>
</div>

</body>
</html>
