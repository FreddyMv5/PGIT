<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Home - Página en Construcción</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f0f0f0;
        }
        .navbar {
            background-color: #333;
            padding: 10px 0;
            text-align: center;
        }
        .navbar a {
            color: #fff;
            text-decoration: none;
            margin: 0 10px;
        }
        .container {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        h1 {
            color: #333;
        }
        p {
            color: #666;
        }
        /* Estilo para el botón ATRÁS */
        button {
            background-color: #87CEEB; /* Color azul cielo */
            color: #fff;
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
            font-size: 16px;
        }
        button:hover {
            background-color: #5F9EA0; /* Cambia de color al pasar el ratón */
        }
    </style>
</head>
<body>

<div class="navbar">
    <a href="index.html">Inicio</a>
    <a href="home.html">Ir a Home</a>
</div>

<div class="container">
    <h1>Página en Construcción</h1>
    <p>Lamentamos las molestias, pero esta página aún está en construcción.</p>
    <!-- Botón ATRÁS con color azul cielo -->
    <button onclick="goBack()">ATRÁS</button>
</div>

<script>
    function goBack() {
        window.history.back();
    }
</script>

</body>
</html>
